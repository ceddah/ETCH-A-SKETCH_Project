<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>ETCH-A-SKETCH</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <main id="main">
        <section id="tools">
            <button class="tool">
                <input type="color" name="colorPicker" id="pickColor">
                <span>Color</span>
            </button>
            <button class="tool">
                <input type="color" name="bg-color" id="pickBgColor">
                <span>BG Color</span>
            </button>
            <button type="button" id="pickRandomColor">Random Color</button>
            <button type="button" id="eraser">Eraser</button>
            <button type="button" id="clear-pad">Clear Pad</button>
        </section>

        <div id="drawPad">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </main>
    <div class="size-btn">
        <span>Size: 32px</span>
        <input type="range" name="pickSize" id="pickSize" min="1" max="64">
        <p class="info">You can choose from 1 to 64 pixels</p>
    </div>
</body>
</html>
